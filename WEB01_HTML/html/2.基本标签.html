<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<!--水平标签-->
<hr/>
<!--段落标签-->
<p>两只老虎，跑得快，跑得快</p><br/>
<p>两只老虎，跑得快，跑得快</p>
<p>两只老虎，跑得快，跑得快</p>
<!--换行标签-->
<!--粗体，斜体-->
<h1>字体标签</h1>
粗体： <stonger>i love you</stonger><br/>
斜体: <em>i love you</em>
<hr/>
<br/>
<!--特殊符号-->
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格：
<!--空格 &nbsp;
    大于号：&gt;
    小于号：&lt;
-->
<br/>
&gt;<br/>
&lt;<br/>
<br/>
<!--版权符号-->
&copy;张雪松所有
<!--特殊符号：&或者百度-->
</body>
</html>
