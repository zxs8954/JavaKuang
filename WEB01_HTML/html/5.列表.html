<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表-->
<ol>
    <li>Java</li>
    <li>Python</li>
    <li>c</li>
    <li>前端</li>
    <li>有序列表</li>
</ol>
<hr/>
<!--无序列表
        应用场景：导航，侧边栏
-->
<ul>
    <li>Java</li>
    <li>Python</li>
    <li>c</li>
    <li>前端</li>
    <li>无序列表</li>
</ul>
<hr/>
<!--自定义列表
        dl:标签
        dt:列表名称
        dd:列表内容
    应用范围：
            公司网站底部
        -->
<dl>
    <dt>列表名字</dt>
    <dd>Java</dd>
    <dd>C</dd>
    <dd>Python</dd>
    <dd>吉林</dd>
    <dd>位置</dd>
</dl>
</body>
</html>
