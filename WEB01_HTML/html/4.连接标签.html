<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>连接标签学习</title>
</head>
<body>
<!--使用name作为标记-->
<a name="top">顶部</a>
<!--
href:必填，要跳转的连接
target:表示窗口在哪打开
    _blank 新标签打开
    _self  默认自己网页打开
-->
<a href="1.我的第一个网页.html" target="_blank">点击我跳转</a>
<a href="2.基本标签.html" >点击我跳转</a>
<a href="3.图像标签.html" >点击我跳转</a>
<a href="3.图像标签.html" >点击我跳转到百度</a>
<br/>
<hr/>
<p>
    <a href="1.我的第一个网页.html">
        <img src="../resource/img/1.jpg" alt="图片加载失败" height="506" width="900" title="点击图片可以跳转">
    </a>
</p>
<!--
锚连接
    1.需要一个标记
    2.跳转到标记
    标记在上面name=top
-->
<a href="#top">回到顶部</a>
<a name="down">down</a>
<br/>
<hr/>

    邮件连接：mailto
    -->

</body>
</html>
