<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


<!--内部样式-->
    <style>
            h1{
                color: green;
            }
    </style>

</head>
<body>
<!--优先级：就近原则-->
<!--优先级：行内样式》内部样式》外部样式-->
<!--行内样式，在标签元素中，编写style-->
<h1 style="color: red">标题</h1>
</body>
</html>
